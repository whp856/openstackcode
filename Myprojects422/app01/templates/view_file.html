<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看文件 - {{ file_name }}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .file-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .file-content {
            background-color: #f8f8f8;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 600px;
            overflow-y: auto;
            font-family: monospace;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 3px;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件查看: {{ file_name }}</h1>
        
        <div class="file-info">
            <p><strong>文件名:</strong> {{ file_name }}</p>
            <p><strong>所在容器:</strong> {{ container }}</p>
            <p><strong>内容类型:</strong> {{ content_type }}</p>
            <a href="/download/{{ container }}/{{ file_name }}" class="button">下载文件</a>
        </div>
        
        <div class="file-content">
            {% if is_pdf %}
                <p style="margin-top: 10px; color: black; font-size: 30px; font-weight: large;">若无法正常显示PDF，请点击上方的下载按钮下载后查看。</p>
            {% elif is_image %}
                <img src="/download/{{ container }}/{{ file_name }}" alt="{{ file_name }}" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 3px;" />
            {% else %}
                <pre style="margin: 0; white-space: pre-wrap; word-wrap: break-word; font-size: 20px;" >{{ file_content }}</pre>
            {% endif %}
        </div>
        
        <a href="/objects/{{ data2 }}"><button class="button">返回容器</button></a>
    </div>
</body>
</html>
